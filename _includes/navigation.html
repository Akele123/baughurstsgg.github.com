<style>

    .pull-center {
        text-align: center;
    }
    .pull-center > .nav {
        float:none;
        display:inline-block;
        *display: inline; 
        *zoom: 1;
    }
</style>

<div class="navbar" style="min-width: 940px;">
      
  <div style="background-color: white; width: 100%; padding: 0; margin: 0; border-bottom: 3px solid #eee;">
    
    <div class="container" >
      <!--<a class="brand" href="{{ root_url }}/">{{ site.title }}</a>-->
      
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
  
      
      <div class="nav-collapse pull-center">
        {% include custom/navigation.html %}

        <!-- TODO - move rss to aside-->
        <!--ul class="nav pull-right" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
          <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
          {% if site.subscribe_email %}
            <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
          {% endif %}
        </ul-->

        {% if site.simple_search %}
          <form class="pull-right navbar-search" action="{{ site.simple_search }}" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
              <input class="search-query" type="text" name="q" results="0" placeholder="Search"/>
            </fieldset>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
